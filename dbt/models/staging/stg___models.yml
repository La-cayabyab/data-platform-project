version: 2

models:
  - name: stg__users
    columns:
      - name: user_id
        tests:
          - not_null
          - unique
      - name: username
      - name: user_email_address
      - name: user_full_name
      - name: user_company_address
      - name: user_modified_datetime_utc

  - name: stg__posts
    description: "Staging model for posts data."
    columns:
      - name: post_id
        description: "Primary key for the post."
        tests:
          - not_null
          - unique
      - name: post_content
        description: "Content of the post."
        tests:
          - not_null
      - name: post_modified_datetime_utc
        description: "Timestamp when the post was last modified (UTC)."
      - name: fivetran_synced_datetime_utc
        description: "Timestamp when the post was last synced by Fivetran (UTC)."
